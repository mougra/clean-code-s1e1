<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body">
  <header class="header">
    <img class="header-eisenhower" src="./eisenhower-matrix.jpg" alt="">
    <a class="header-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <p id="add-element">
      <label class="add-element__label" for="new-task">Add Item</label>
    <div class="task-row-wrapper">
      <input class="input add-element__input" id="new-task" class="task" type="text">
      <button class="button add-element__button">Add</button>
    </div>
    </p>
    <h3 class="h3 todo">Todo</h3>
    <ul id="todo__incomplete-tasks">
      <li>
        <input class="input" type="checkbox">
        <label class="task">Pay Bills</label>
        <input type="text" class="input task">
        <button class="button edit">Edit</button>
        <button class="button delete">
          <img src="./remove.svg" alt="remove-btn">
        </button>
      </li>
      <li class="todo__edit-mode">
        <input type="checkbox">
        <label class="input task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="input task">
        <button class="button edit">Save</button>
        <button class="button delete">
          <img src="./remove.svg" alt="remove-btn">
        </button>
      </li>
    </ul>
    <h3 class="h3 completed">Completed</h3>
    <ul id="completed__completed-tasks">
      <li>
        <input class="input" type="checkbox" checked>
        <label class="task">See the Doctor</label>
        <input type="text" class="input task">
        <button class="button edit">Edit</button>
        <button class="button delete">
          <img src="./remove.svg" alt="remove-btn">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>

</html>
